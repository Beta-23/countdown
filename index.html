<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="time1.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create Your Countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title Your Countdown">
                <label for="date-picker">Select Your Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Start</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="contdown">
            <h1 id="countdown-title">Countdown Title here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>9</span>Minutes</li>
                <li><span>12</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
